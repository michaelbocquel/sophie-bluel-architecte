<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Sophie Bluel - Architecte d'intérieur</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
			rel="stylesheet"
		/>
		<meta name="description" content="" />
		<link rel="stylesheet" href="../style/style.css" />
		<script src="../scripts/log-in.js" type="module"></script>
		<script src="../scripts/log-in-display.js" type="module"></script>
	</head>
	<body>
		<header class="header">
			<h1 class="header__logo">
				Sophie Bluel
				<span class="header__logo__span">Architecte d'intérieur</span>
			</h1>
			<nav class="header__nav">
				<ul class="header__nav__link__wrapper">
					<li>
						<a href="./index.html" class="header__nav__link"> projets </a>
					</li>
					<li>
						<a href="./index.html" class="header__nav__link"> contact </a>
					</li>
					<li>
						<a href="./login.html" class="header__nav__link login__link">
							login
						</a>
					</li>
					<li class="header__nav__link">
						<img
							src="../assets/icons/instagram.png"
							alt="Instagram"
							class="header__nav__link__image"
						/>
					</li>
				</ul>
			</nav>
		</header>

		<section class="section login">
			<h2 class="login__title section__title">Log In</h2>
			<form action="#" class="login__form form" name="form">
				<label for="email" class="login__form__email__label form__label"
					>Email</label
				>
				<input
					type="email"
					name="email"
					class="login__form__email__input form__input"
					id="email"
				/>
				<label for="password" class="login__form__password__label form__label"
					>Mot de passe</label
				>
				<input
					type="password"
					name="password"
					class="login__form__password__input form__input"
					id="password"
				/>
				<div class="login__form__error__message__wrapper">
					<p class="login__form__error__message">
						Combinaison email / mot de passe invalide
					</p>
				</div>
				<input
					type="submit"
					value="Se connecter"
					class="login__form__submit form__submit"
				/>
				<p class="login__form__forgotten__password">Mot de passe oublié</p>
			</form>
		</section>
		<footer class="footer login__footer">
			<nav class="footer__nav">
				<ul class="footer__nav__link__wrapper">
					<li class="footer__nav__link">Mentions légales</li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
